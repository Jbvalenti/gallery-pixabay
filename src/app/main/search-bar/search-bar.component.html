    <input type="text" class="form-control" placeholder="Search for image" (input)="query=$event.target.value" (keydown.enter)="onSearch()">
    <div class="input-group-append">
        <button class="btn btn-primary d-flex align-items-center" type="button" (click)="onSearch()">Search<span
                class="material-icons ml-1">search</span></button>
    </div>
</div>
